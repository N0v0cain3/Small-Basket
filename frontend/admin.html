<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Small Basket</title>
</head>

<body onload="getProductsAdmin()"
	style="background-image:url('https://images.unsplash.com/photo-1562347810-18a0d370ba36?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80');  background-size:cover;background-repeat: no-repeat; object-fit:cover;">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="index.html">Small Basket</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="cart.html"> <i class="fa fa-shopping-cart"></i> <span
							class="sr-only">(current)</span></a>
				</li>

				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">
						Admin
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="admin.html">Add Product</a>
						<a class="dropdown-item" href="admin.html">Delete Product</a>
						<a class="dropdown-item" href="admin.html">Modify Product</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="./admin/dist/index.html">Something else here</a>
					</div>
				</li>

			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input id="searchproduct" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" onclick="searchProduct()">Search</button>
			</form>
		</div>
	</nav>
	<!-- Image and text -->
	<div class="container">
		<div id="products" class="row">


		</div>
		<form action="index.html" method="POST" onsubmit="alert('New product added')">
			<h1>Product</h1>
			<label for="product_name">Enter product name <span style="color: red">*</span></label> <br>
			<input class="form-control" type="text" name="product_name" id="product_name" placeholder="product" required />
			<label for="product_price">Enter product price <span style="color: red">*</span></label> <br>
			<input class="form-control" type="text" name="product_price" id="product_price" placeholder="Rs" required />
			<label for="product_quantity">Enter product quantity <span style="color: red">*</span></label> <br>
			<input class="form-control" type="text" name="product_quantity" id="product_quantity" placeholder="0" required />
			<label for="expiry">Enter product expiry date <span style="color: red">*</span></label> <br>
			<input class="form-control" type="date" name="expiry_date" id="expiry_date" placeholder="date" required />
			<label for="product_image">Image <span style="color: red">*</span></label> <br>
			<input class="form-control" type="file" name="image" id="product_url" placeholder="url">



			<button type="button" id="submitBtn" class="btn btn-primary" onclick="addProduct()">Add</button>
		</form>

	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script src="./src/js/main.js">
</script>
<script>
	$("form#data").submit(function (e) {
		e.preventDefault();
		var formData = new FormData(this);

		$.ajax({
			url: window.location.pathname,
			type: 'POST',
			data: formData,
			success: function (data) {
				alert(data)
			},
			cache: false,
			contentType: false,
			processData: false
		});
	});
</script>

</html>
